{% extends "base.html" %}
{% load i18n %}

{% block page-title %}{{ scenario }} {{ form.instance }}{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {{ form.as_p }}

        <input type="submit" class='btn btn-default' value="{% trans 'Save' %}">

        {% if form.instance.id %}
            <a href="{% url 'aadhyan:chapter_delete' course_id=course_id pk=form.instance.id %}" class="btn btn-danger">{% trans 'Delete' %}</a>
        {% endif %}
    </form>

{% endblock %}
